<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Victorina/css/null.css">
    <link rel="stylesheet" href="../Victorina/css/main.css">
    <title>Victorina</title>
</head>
<body>
    <div class="quiz" id="quiz">
        <div class="quiz__header" id="header">
            <!-- Вапрос викторины -->
            <h2 class="title">Загружаем вапрос...</h2>

            <!-- Результаты викторина -->
            <h2 class="title">%title%</h2>
            <h2 class="summary">%message%</h2>
            <p class="result">%result%</p>
        </div>
        <ul class="quiz__list" id="list">
            <li>
                <label>
                    <input type="radio" class="answer" name="answer">
                    <span>Ответ...</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" class="answer" name="answer">
                    <span class="spn">Ответ...</span>
                </label>
            </li>
        </ul>
        <button class="quiz__submit submit" id="submit">Ответить</button>
    </div>
    <script src="../Victorina/js/app.js"></script>
</body>
</html>
